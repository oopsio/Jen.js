name: release-stable

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pages: write
  id-token: write

concurrency:
  group: release-stable
  cancel-in-progress: true

jobs:
  codeql:
    name: CodeQL Scan
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  typecheck:
    name: TypeScript Check (tsc)
    runs-on: ubuntu-latest
    needs: codeql

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript Compiler
        run: npx tsc


  vercel-prod:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel Production
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}


  github-pages:
    name: Deploy GitHub Pages (website/)
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies (website/)
        working-directory: website
        run: npm install

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


  run-example:
    name: Run Example Dev (new-sass-compiler)
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install + Run Dev (15s then stop)
        working-directory: example/new-sass-compiler
        run: |
          npm install
          timeout 15s npm run dev || true
