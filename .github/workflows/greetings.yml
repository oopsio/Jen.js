name: Greetings

on: 
  - pull_request_target
  - issues

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to Jen.js! Thanks for opening your first issue.

            Please describe the problem or suggestion clearly so we can help. Check out CONTRIBUTING.md for tips on contributing effectively. We're glad to have you here.
          pr-message: |
            Welcome to Jen.js! Thanks for your first pull request.

            Make sure your PR follows the guidelines in CONTRIBUTING.md. A maintainer will review it soon. We're happy to have your contribution.
